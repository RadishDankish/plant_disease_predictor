<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Predictor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light green background */
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #10b981, #059669); /* Green gradient */
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #059669, #10b981);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .file-input-label {
            background-color: #ecfdf5; /* Lighter green for file input */
            border: 2px dashed #34d399; /* Dashed green border */
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #d1fae5;
            border-color: #10b981;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 card">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">ðŸŒ¿ Plant Disease Predictor ðŸŒ¿</h1>

        <div class="flex flex-col items-center justify-center space-y-6">
            <!-- Image Upload Area -->
            <label for="imageUpload" class="file-input-label flex flex-col items-center justify-center w-full max-w-md h-48 rounded-2xl cursor-pointer p-6 text-gray-600">
                <svg class="w-12 h-12 mb-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <span class="text-lg font-semibold text-green-700">Drag & drop an image or click to upload</span>
                <span class="text-sm text-gray-500 mt-1">PNG, JPG, JPEG up to 5MB</span>
                <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/jpg" class="hidden">
            </label>

            <!-- Image Preview -->
            <div id="imagePreviewContainer" class="hidden w-full max-w-md mt-4">
                <img id="imagePreview" src="#" alt="Image Preview" class="w-full h-auto rounded-lg shadow-md max-h-64 object-contain">
                <p id="fileName" class="text-center text-sm text-gray-600 mt-2"></p>
            </div>

            <!-- Predict Button -->
            <button id="predictButton" class="btn-primary flex items-center justify-center px-8 py-3 rounded-full text-white font-semibold text-lg focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <span id="buttonText">Predict Disease</span>
                <div id="loadingSpinner" class="loading-spinner ml-3 hidden"></div>
            </button>

            <!-- Prediction Result -->
            <div id="predictionResult" class="mt-8 text-center text-2xl font-bold text-green-800">
                <!-- Prediction will be displayed here -->
            </div>
            <p id="errorMessage" class="mt-4 text-center text-red-600 font-medium hidden"></p>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const fileNameDisplay = document.getElementById('fileName');
        const predictButton = document.getElementById('predictButton');
        const predictionResult = document.getElementById('predictionResult');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = document.getElementById('buttonText');

        let selectedFile = null;

        // Handle file selection and preview
        imageUpload.addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                // Validate file type and size
                const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
                const maxSize = 5 * 1024 * 1024; // 5MB

                if (!validTypes.includes(selectedFile.type)) {
                    showError('Please upload a valid image file (PNG, JPG, JPEG).');
                    resetUI();
                    return;
                }
                if (selectedFile.size > maxSize) {
                    showError('Image size exceeds 5MB. Please upload a smaller image.');
                    resetUI();
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                    fileNameDisplay.textContent = selectedFile.name;
                    predictButton.disabled = false; // Enable button once image is selected
                    hideError();
                    predictionResult.textContent = ''; // Clear previous prediction
                };
                reader.readAsDataURL(selectedFile);
            } else {
                resetUI();
            }
        });

        // Handle drag and drop
        const fileInputLabel = document.querySelector('.file-input-label');
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('border-green-600', 'bg-green-50');
        });
        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('border-green-600', 'bg-green-50');
        });
        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('border-green-600', 'bg-green-50');
            imageUpload.files = e.dataTransfer.files;
            imageUpload.dispatchEvent(new Event('change')); // Trigger change event manually
        });


        // Handle prediction button click
        predictButton.addEventListener('click', async function() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            // Show loading state
            predictButton.disabled = true;
            buttonText.textContent = 'Predicting...';
            loadingSpinner.classList.remove('hidden');
            predictionResult.textContent = '';
            hideError();

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.prediction) {
                    predictionResult.textContent = `Prediction: ${data.prediction}`;
                } else {
                    showError('Prediction failed: No prediction data received.');
                }
            } catch (error) {
                console.error('Error during prediction:', error);
                showError(`Error: ${error.message}. Please try again.`);
            } finally {
                // Reset loading state
                predictButton.disabled = false;
                buttonText.textContent = 'Predict Disease';
                loadingSpinner.classList.add('hidden');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
        }

        function resetUI() {
            selectedFile = null;
            imagePreview.src = '#';
            imagePreviewContainer.classList.add('hidden');
            fileNameDisplay.textContent = '';
            predictButton.disabled = true;
            predictionResult.textContent = '';
            hideError();
            imageUpload.value = ''; // Clear the file input
        }
    </script>
</body>
</html>
